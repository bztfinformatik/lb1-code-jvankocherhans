<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Arpa Conda</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a> 
              </li>
              <li>
                <a class="nav-link active" aria-current="page" href="/logedin/showReactions">Show Reactions</a>
              </li>
            <li>
              <a class="nav-link active" aria-current="page" href="/logedin/showSwitches">Show Switches</a>
            </li>
            <li>
              <a class="nav-link active" aria-current="page" href="/logedin/importClient">Import Client</a>
            </li>
            <li>
              <a class="nav-link active" aria-current="page" href="/logedin/importSwitch">Import Switch</a>
            </li>
            <li>
              <a class="nav-link active" aria-current="page" href="/logedin/importScript">Import Script</a>
            </li>
            <li>
              <a class="nav-link active" aria-current="page" href="/logedin/runScript">Run Script</a>
            </li>
    
            </ul>
            <form class="d-flex" role="search">
                <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
                <a class="btn btn-outline-danger" href="/logout"> logout</a>
              </form>
         
          </div>
        </div>
      </nav>
    {% block body %}
        
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
